<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cursos | Intelig√™ncia Artificial VIP</title>
    <style>
        :root { --primary: #8e2de2; --bg: #050505; --card: #111; --text: #fff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .container { padding: 20px; max-width: 1000px; margin: auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: left; transition: 0.3s; }
        .card:hover { border-color: var(--primary); box-shadow: 0 0 20px rgba(142, 45, 226, 0.2); }
        .btn { display: block; width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; font-size: 16px; }
        .btn-buy { background: var(--primary); color: white; }
        .btn-access { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        /* INTERFACE DA IA */
        .ai-interface { display: none; margin-top: 20px; background: #0d0d0d; border-radius: 20px; border: 1px solid var(--primary); padding: 20px; text-align: left; animation: fadeIn 0.5s; }
        .ai-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 20px; }
        .ai-avatar { width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 15px var(--primary); }
        .chat-box { height: 400px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; max-width: 85%; font-size: 17px; line-height: 1.6; }
        .msg-ai { background: #1a1a1a; color: #ddd; border-left: 4px solid var(--primary); align-self: flex-start; }
        .msg-user { background: var(--primary); color: white; align-self: flex-end; }
        
        .input-area { display: flex; gap: 10px; margin-top: 20px; }
        .chat-input { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-size: 16px; }
        
        #login-area { display: none; margin-top: 80px; }
        .key-input { width: 90%; max-width: 400px; padding: 20px; border-radius: 10px; border: 2px solid #444; background: #000; color: #fff; font-size: 22px; text-align: center; outline: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="portal" class="container">
    <h1 style="color:var(--primary); font-size: 3rem;">BIBLIOTECA UNIVERSAL <span style="font-size: 1rem; vertical-align: middle; background: #222; padding: 5px 10px; border-radius: 5px; color: #25d366;">IA ATIVA</span></h1>
    <p style="color: #aaa;">Escolha um curso e interaja com nosso Mentor Inteligente.</p>
    <div class="grid" id="lista-cursos"></div>

<div id="login-area" class="container">

<div id="estudo" class="container">
    <div class="ai-interface" id="ai-ui">
        <div class="ai-header">
            <div class="ai-avatar">ü§ñ</div>
            <div>
                <h3 id="ai-nome" style="margin:0"></h3>
                <small style="color: #25d366;">‚óè Online e Processando</small>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="input-area">
            <input type="text" class="chat-input" id="user-msg" placeholder="Pergunte qualquer coisa sobre o curso...">
            <button class="btn btn-buy" style="width: 100px; margin:0" onclick="enviarMensagem()">ENVIAR</button>
        </div>
    </div>
    <button class="btn btn-access" style="margin-top: 30px; width: 200px; margin-left: auto; margin-right: auto;" onclick="location.reload()">SAIR DO PORTAL</button>
</div>

<script>
    const cursos = ["Medicina", "Enfermagem", "Odontologia", "Farm√°cia", "Fisioterapia", "Psicologia", "Nutri√ß√£o", "Educa√ß√£o F√≠sica", "Biomedicina", "Radiologia", "Est√©tica", "Computa√ß√£o"];
    let cursoAtual = "";

    const grid = document.getElementById('lista-cursos');
    cursos.forEach(c => {
        grid.innerHTML += `

                <p>Acesso √† IA Especialista em ${c}.</p>
                <button class="btn btn-buy" onclick="abrirLogin('${c}')">INICIAR CONSULTORIA</button>

    });

    function abrirLogin(nome) {
        cursoAtual = nome;
        document.getElementById('portal').style.display = 'none';
        document.getElementById('login-area').style.display = 'block';
        document.getElementById('login-titulo').innerText = "IA DE " + nome.toUpperCase();
    }

    function validar() {
        const key = document.getElementById('input-key').value.trim();
        if(key.length > 2) {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('estudo').style.display = 'block';
            document.getElementById('ai-ui').style.display = 'block';
            document.getElementById('ai-nome').innerText = "Mentor Especialista em " + cursoAtual;
            
            addMsg("ai", `Ol√°! Sou a Intelig√™ncia Artificial da Biblioteca Universal, especialista em **${cursoAtual}**. Fui treinado com as bibliografias mais avan√ßadas do mundo. O que voc√™ deseja aprender hoje? Posso falar sobre diagn√≥sticos, protocolos t√©cnicos ou √©tica.`);
        } else { alert("Chave inv√°lida!"); }
    }

    function addMsg(tipo, texto) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg msg-${tipo}`;
        div.innerHTML = texto;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;

    function enviarMensagem() {

        if(!msg) return;

        addMsg("user", msg);

            } else {
                resposta = `Excelente pergunta sobre **${cursoAtual}**. De acordo com as normas t√©cnicas vigentes, a conduta ideal exige precis√£o e an√°lise do hist√≥rico. Posso te passar um guia passo a passo sobre este t√≥pico espec√≠fico?`;
            }
            addMsg("ai", resposta);
        }, 1000);
    }
</script>

</body>
</html>
