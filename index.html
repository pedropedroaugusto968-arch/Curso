<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cursos | IA Onisciente VIP</title>
    <style>
        :root { --primary: #8e2de2; --bg: #050505; --card: #111; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; }
        .container { padding: 20px; max-width: 900px; margin: auto; text-align: center; }
        
        /* CABE√áALHO COM PRE√áO */
        .header-box { background: linear-gradient(135deg, #1a1a1a, #000); padding: 30px; border-radius: 20px; border-bottom: 4px solid var(--primary); margin-bottom: 30px; }
        .price-tag { background: #25d366; color: black; padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; display: inline-block; margin-top: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: left; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: scale(1.02); }
        
        .btn { display: block; width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; font-size: 16px; }
        .btn-buy { background: var(--primary); color: white; }
        .btn-access { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        
        /* CHAT */
        .chat-box { height: 450px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #0a0a0a; border-radius: 15px; }
        .msg { padding: 15px; border-radius: 12px; max-width: 85%; font-size: 16px; line-height: 1.6; }
        .msg-ai { background: #1a1a1a; border-left: 4px solid var(--primary); align-self: flex-start; }
        .msg-user { background: var(--primary); align-self: flex-end; color: white; }
        
        #login-area { display: none; margin-top: 60px; }
    </style>
</head>
<body>

<div id="portal">
    <div class="container">
        <div class="header-box">
            <h1 style="color:var(--primary); margin:0; font-size: 2.5rem;">BIBLIOTECA UNIVERSAL IA</h1>
            <p style="color:#ccc; margin:10px 0;">Acesso Vital√≠cio a 17 Forma√ß√µes com Mentor Inteligente</p>
            <div class="price-tag">APENAS R$ 26,90</div>
        </div>

        <div class="grid" id="lista-cursos"></div>
    </div>
</div>

<div id="login-area" class="container">
    <h2 id="login-titulo"></h2>
    <p>Insira a chave recebida ap√≥s o pagamento:</p>
    <input type="text" id="input-key" style="width:80%; padding:15px; border-radius:10px; border:2px solid var(--primary); background:#000; color:white; text-align:center; font-size:20px;" placeholder="COLE SUA CHAVE AQUI">
    <button class="btn btn-buy" style="max-width:350px; margin:25px auto;" onclick="validar()">DESBLOQUEAR ACESSO</button>
    <p style="color:#666; cursor:pointer;" onclick="location.reload()">‚Üê Voltar</p>
</div>

<div id="estudo" class="container" style="display:none">
    <div style="background:#0d0d0d; padding:15px; border-radius:20px; border:1px solid var(--primary); text-align:left;">
        <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:10px;">
            <div style="width:40px; height:40px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center;">üß†</div>
            <b id="ai-nome"></b>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area" style="display:flex; gap:10px; margin-top:15px;">
            <input type="text" id="user-msg" style="flex:1; padding:15px; border-radius:10px; border:1px solid #333; background:#000; color:white;" placeholder="Pergunte qualquer coisa...">
            <button class="btn btn-buy" style="width:70px; margin:0" onclick="enviarMensagem()">OK</button>
        </div>
    </div>
    <button class="btn btn-access" style="margin-top:20px; width:150px; margin:auto;" onclick="location.reload()">SAIR</button>
</div>

<script>
    const pixInfo = "üí† PAGAMENTO VIA PIX\n\nValor: R$ 26,90\nChave PIX: 81999152083\nNome: Pedro Augusto\n\nAp√≥s pagar, envie o comprovante no meu WhatsApp para receber sua Chave de Acesso!";

    const cursos = [
        "Medicina", "Enfermagem", "Odontologia", "Farm√°cia", "Fisioterapia", 
        "Psicologia", "Nutri√ß√£o", "Educa√ß√£o F√≠sica", "Biomedicina", 
        "Fonoaudiologia", "Radiologia", "Obstetr√≠cia", "Est√©tica", 
        "Computa√ß√£o", "Direito", "Administra√ß√£o", "Marketing Digital"
    ];

    const grid = document.getElementById('lista-cursos');
    cursos.forEach(c => {
        grid.innerHTML += `
            <div class="card">
                <h3>${c.toUpperCase()}</h3>
                <button class="btn btn-buy" onclick="alert(pixInfo)">COMPRAR AGORA</button>
                <button class="btn btn-access" onclick="abrirLogin('${c}')">ACESSAR IA</button>
            </div>`;
    });

    function abrirLogin(n) {
        document.getElementById('portal').style.display='none';
        document.getElementById('login-area').style.display='block';
        document.getElementById('login-titulo').innerText = "PORTAL VIP: " + n.toUpperCase();
        document.getElementById('input-key').value = "";
    }

    function validar() {
        if(document.getElementById('input-key').value.length > 2) {
            document.getElementById('login-area').style.display='none';
            document.getElementById('estudo').style.display='block';
            document.getElementById('ai-nome').innerText = "Mentor Especialista";
            addMsg("ai", "Acesso liberado! Sou sua IA de alto n√≠vel. Pergunte-me qualquer detalhe t√©cnico sobre este curso.");
        } else { alert("Chave inv√°lida! Compre seu acesso clicando no bot√£o roxo."); }
    }

    function addMsg(t, txt) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `msg msg-${t}`;
        d.innerHTML = txt;
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }

    function enviarMensagem() {
        const input = document.getElementById('user-msg');
        if(!input.value) return;
        addMsg("user", input.value);
        const per = input.value.toLowerCase();
        input.value = "";

        setTimeout(() => {
            let r = "Analisando sua d√∫vida t√©cnica... Com base nos protocolos de 2026, a resposta envolve a aplica√ß√£o de normas de seguran√ßa e efic√°cia cl√≠nica. Gostaria de um passo a passo detalhado sobre isso?";
            if(per.includes("dengue")) r = "O mosquito da Dengue √© o **Aedes aegypti**. Ele se reproduz em √°gua limpa e parada.";
            addMsg("ai", r);
        }, 800);
    }
</script>
</body>
</html>
