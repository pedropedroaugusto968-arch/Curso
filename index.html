<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cursos | IA Onisciente v3</title>
    <style>
        :root { --primary: #8e2de2; --bg: #050505; --card: #111; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; }
        .container { padding: 20px; max-width: 900px; margin: auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: left; }
        .btn { display: block; width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; font-size: 16px; }
        .btn-buy { background: var(--primary); color: white; }
        .btn-access { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .chat-box { height: 500px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #0a0a0a; border-radius: 15px; border: 1px solid #222; }
        .msg { padding: 15px; border-radius: 12px; max-width: 85%; font-size: 16px; line-height: 1.6; }
        .msg-ai { background: #1a1a1a; border-left: 4px solid var(--primary); align-self: flex-start; color: #ddd; }
        .msg-user { background: var(--primary); align-self: flex-end; color: white; }
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; }
    </style>
</head>
<body>

<div id="portal" class="container">
    <h1 style="color:var(--primary)">SISTEMA ONISCIENTE IA</h1>
    <div class="grid" id="lista-cursos"></div>
</div>

<div id="login-area" class="container" style="display:none; margin-top:60px;">
    <h2 id="login-titulo"></h2>
    <input type="text" id="input-key" style="width:80%; padding:15px; border-radius:10px; border:2px solid var(--primary); background:#000; color:white; text-align:center; font-size:20px;" placeholder="CHAVE DE ACESSO">
    <button class="btn btn-buy" style="max-width:350px; margin:25px auto;" onclick="validar()">CONECTAR AO C√âREBRO</button>
</div>

<div id="estudo" class="container" style="display:none">
    <div style="background:#0d0d0d; padding:15px; border-radius:20px; border:1px solid var(--primary); text-align:left;">
        <div style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #222; padding-bottom:10px; margin-bottom:10px;">
            <div style="width:40px; height:40px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center;">üß†</div>
            <b id="ai-nome"></b>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-msg" class="chat-input" placeholder="Pergunte qualquer coisa...">
            <button class="btn btn-buy" style="width:70px; margin:0" onclick="enviarMensagem()">OK</button>
        </div>
    </div>
    <button class="btn btn-access" style="margin-top:20px" onclick="location.reload()">SAIR</button>
</div>

<script>
    const cursos = ["Medicina", "Enfermagem", "Computa√ß√£o"];
    let cursoAtivo = "";

    // BANCO DE DADOS DA IA (O C√âREBRO)
    const biblioteca = {
        "dengue": "O mosquito transmissor da Dengue √© o **Aedes aegypti**. Ele tamb√©m transmite Zika e Chikungunya. O controle √© feito eliminando √°gua parada.",
        "febre": "A febre √© uma resposta imunol√≥gica. Em adultos, considera-se febre acima de 37.8¬∞C. √â importante monitorar a hidrata√ß√£o.",
        "hipertensao": "A hipertens√£o (press√£o alta) √© quando a press√£o arterial est√° acima de 140/90 mmHg. O tratamento envolve dieta com pouco sal e exerc√≠cios.",
        "computador": "Um computador processa dados atrav√©s da CPU (C√©rebro), armazena na RAM (Mem√≥ria tempor√°ria) e no SSD/HD (Mem√≥ria permanente).",
        "python": "Python √© uma linguagem de programa√ß√£o de alto n√≠vel, muito usada em Intelig√™ncia Artificial e Ci√™ncia de Dados devido √† sua sintaxe simples.",
        "injecao": "A aplica√ß√£o de inje√ß√µes deve seguir a t√©cnica ass√©ptica. As vias comuns s√£o Intramuscular (IM), Subcut√¢nea (SC) e Endovenosa (EV)."
    };

    const grid = document.getElementById('lista-cursos');
    cursos.forEach(c => {
        grid.innerHTML += `<div class="card"><h3>${c}</h3><button class="btn btn-access" onclick="abrirLogin('${c}')">ACESSAR IA</button></div>`;
    });

    function abrirLogin(n) {
        cursoAtivo = n;
        document.getElementById('portal').style.display='none';
        document.getElementById('login-area').style.display='block';
        document.getElementById('login-titulo').innerText = "IA: " + n.toUpperCase();
    }

    function validar() {
        document.getElementById('login-area').style.display='none';
        document.getElementById('estudo').style.display='block';
        document.getElementById('ai-nome').innerText = "C√©rebro Onisciente: " + cursoAtivo;
        addMsg("ai", `Conex√£o ativa. Sou a IA de **${cursoAtivo}**. Pergunte-me qualquer coisa sobre doen√ßas, termos t√©cnicos ou procedimentos.`);
    }

    function addMsg(t, txt) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `msg msg-${t}`;
        d.innerHTML = txt;
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }

    function enviarMensagem() {
        const input = document.getElementById('user-msg');
        const per = input.value.trim().toLowerCase();
        if(!per) return;

        addMsg("user", input.value);
        input.value = "";

        setTimeout(() => {
            let resposta = "";
            
            // BUSCA NO C√âREBRO DA IA
            if (per.includes("dengue")) resposta = biblioteca["dengue"];
            else if (per.includes("febre")) resposta = biblioteca["febre"];
            else if (per.includes("press√£o") || per.includes("hipertens√£o")) resposta = biblioteca["hipertensao"];
            else if (per.includes("hardware") || per.includes("computador")) resposta = biblioteca["computador"];
            else if (per.includes("programar") || per.includes("python")) resposta = biblioteca["python"];
            else if (per.includes("inje√ß√£o") || per.includes("aplicar")) resposta = biblioteca["injecao"];
            else {
                resposta = `Como sua IA de **${cursoAtivo}**, entendi sua d√∫vida sobre "${per}". Analisando os tratados de 2026, a resposta t√©cnica envolve o equil√≠brio da homeostase e a aplica√ß√£o de protocolos de seguran√ßa n√≠vel 4. Deseja que eu aprofunde este t√≥pico?`;
            }
            
            addMsg("ai", resposta);
        }, 800);
    }
</script>
</body>
</html>
